<!DOCTYPE html>
<html>
  <head>
    <meta name="utf-8" />
    <meta name="description" content="Welcome to ChopChop!" />
    <link rel="stylesheet" href="./styles/favorites.css" />
    <title>ChopChop</title>
    <style>
      .addRecipe {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="./index.html">ChopChop</a>
      <a href="">Recipe Library</a>
      <a href="./favorites.html">Favorites</a>
      <a href="./shoppingList.html">Shopping List</a>
      <a href=""><img src="./assets/pfp.jpg" id="pfp" /></a>
    </nav>
    <header>
      <p>Your Favorite Recipes</p>
    </header>
    <div classname="container">
      <div classname="recipe">
        <p>Spaghetti</p>
      </div>
      <div classname="recipe">
        <p>Sushi Bake</p>
      </div>
      <div classname="recipe">
        <p>Fried Rice</p>
      </div>
    </div>
    <button id="addRecipe">+</button>
    <div id="addWindow" class="addRecipe">
      <button id="closeBtn">X</button>
      <span>
        <p>Recipe Link</p>
        <input tsype="url" id="link" name="link" />
        <input type="submit" name="submit" />
      </span>
      <hr />
      <p>Manual Recipe Entry</p>
      <span>
        <input type="text" id="ingredient" name="ingredient" />
        <input type="number" id="amount" name="amount" />
        <select name="unit" id="unit">
          <option value="lb">lb</option>
          <option value="oz">oz</option>
          <option value="ml">ml</option>
        </select>
      </span>
      <button id="addIngredient">+</button>
      <input type="text" id="step" name="step" />
    </div>
    <footer>
      <p>footer content</p>
    </footer>
  </body>
  <script>
    // add recipe modal window (open by clicking '+' button, close by clicking 'X' button)
    var modal = document.getElementById("addWindow");
    var btn = document.getElementById("addRecipe");
    var closeBtn = document.getElementById("closeBtn");

    btn.onclick = function () {
      modal.style.display = "block";
    };

    closeBtn.onclick = function () {
      modal.style.display = "none";
    };
  </script>
</html>
